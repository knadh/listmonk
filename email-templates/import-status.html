{{ define "import-status" }}
{{ template "header" . }}
<h2>Import update</h2>
<table width="100%">
    <tr>
        <td width="30%"><strong>File</strong></td>
        <td><a href="{{ .RootURL }}/subscribers/import">{{ .Name }}</a></td>
    </tr>
    <tr>
        <td width="30%"><strong>Status</strong></td>
        <td>{{ .Status }}</td>
    </tr>
    <tr>
        <td width="30%"><strong>Records</strong></td>
        <td>{{ .Imported }} / {{ .Total }}</td>
    </tr>
</table>
{{ template "footer" }}
{{ end }}
